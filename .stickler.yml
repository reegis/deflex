linters:
    flake8:
      python: 3
      max-line-length: 79
      select: C,E,F,W,B,B950
      ignore: E203, E501, W503
      per-file-ignores: __init__.py:F401
    black:
      config: ./pyproject.toml
      fixer: true

fixers:
    enable: true

files:
    ignore:
      - 'src/__init__.py'
      - 'src/postprocessing/__init__.py'
